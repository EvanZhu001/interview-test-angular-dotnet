<h1 id="tableLabel">Cows</h1>

<p *ngIf="!cows"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="cows">
  <thead>
    <tr>
      <th>ID</th>
      <th>Birth Date</th>
      <th>Breed</th>
      <th>Mature Body Weight</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cow of cows">
      <td>{{ cow.id }}</td>
      <td>{{ cow.birthDate }}</td>
      <td>{{ cow.breed }}</td>
      <td>{{ cow.matureBodyWeight }}</td>
    </tr>
  </tbody>
</table>
